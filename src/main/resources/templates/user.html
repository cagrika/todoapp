<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">

        <h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
        <h3 th:inline="text">Your tasks : </h3>

        <table>
            <tr th:each="task : ${tasklist}">
                <form action="#" th:action="@{/task}" th:object="${task}" th:method="put">
                    <td><input type="text" th:value="${task.name}" th:name="name" /></td>
                    <td th:text="${task.date}">Date ...</td>
                    <td>
                        <input type="hidden" th:value="${task.id}" th:name="id" />
                        <input type="submit" value="Update"/>
                    </td>
                </form>
                <td>
                    <form action="#" th:action="@{/task}" th:object="${task}" th:method="delete">
                        <input type="hidden" th:value="${task.id}" th:name="id" />
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </table>


        <h3 th:inline="text">Add new task : </h3>

        <form action="#" th:action="@{/task}" th:object="${task}" method="post">
            <div class="col-xs-6 col-sm-6 col-md-6">
                Task : <input type="text" class="form-control input-sm" th:name="name" />
                Due Date : <input type="date" class="form-control input-sm" th:name="date" />
                <input type="submit" value="Add"/>
            </div>
        </form>
        <br /> <br /> <br /> <br /> <br /> <br />


    </div>

</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
