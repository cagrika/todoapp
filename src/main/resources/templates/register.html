<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Register</h1>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="col-xs-6 col-sm-6 col-md-6">
                Name <input type="text" class="form-control input-sm" th:name="name" />
                Surname : <input type="text" class="form-control input-sm" th:name="surname" />
                Email : <input type="text" class="form-control input-sm" th:name="email" />
                Password : <input type="password" class="form-control input-sm" th:name="password" />
                <input type="submit" value="Register"/>
            </div>
        </form>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
